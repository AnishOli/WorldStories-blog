{% extends "base.html" %}

{% block content %}
<style>
    @keyframes blink {
    0%   { opacity: 1; }
    50%  { opacity: 0.3; }
    100% { opacity: 1; }
}

.nav-link.blink-hover:hover {
    animation: blink 0.6s infinite;
}
</style>

<div class="container mt-3">   <!-- IMPORTANT -->

    <div class="row">
        <!-- Left Sidebar -->
        <!-- Load this side bar here-->

    {% include 'dashboard/sidebar.html' %}


        <!-- Right Side -->
        <div class="col-md-9">
            <span>Logged in as <strong> {{ request.user.first_name }}</strong></span>
    <div class="row"> <!-- Create a nested row -->
        <!-- First Card -->
        <div class="col-md-6"> <!-- Half width -->
            <div class="card mb-2">
                <div class="card-header text-center text-uppercase font-weight-bold">
                    All Categories
                </div>
                <div class="card-body text-dark">
                    <h5 class="card-title text-center">{{category_count}}</h5>
                </div>
            </div>
        </div>

        <!-- Second Card -->
        <div class="col-md-6"> <!-- Half width -->
            <div class="card mb-2">
                <div class="card-header text-center text-uppercase font-weight-bold">
                    All Post
                </div>
                <div class="card-body text-dark">
                    <h5 class="card-title text-center">{{blog_count}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock content %}
