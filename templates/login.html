{% extends 'base.html' %}

{% block content %}
<style>
/* SCOPED ONLY TO LOGIN PAGE */
.login-page {
    display: flex;
    justify-content: center;
    margin-top: 40px;
    font-family: 'Inter', sans-serif;
}

/* Card style */
.login-page form {
    width: 400px;
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    text-align: center;
}

/* Heading */
.login-page h1 {
    margin-bottom: 25px;
    color: #333;
    font-weight: 600;
}

/* Input wrapper for icons */
.login-page .input-wrapper {
    position: relative;
    margin: 15px 0;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
}

/* Icons inside input */
.login-page .input-wrapper i {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    font-size: 18px;
    color: #6a11cb;
}

/* Input fields */
.login-page input[type=email],
.login-page input[type=password] {
    width: 100%;
    padding: 12px 15px 12px 40px; /* left padding increased for icon */
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: 0.3s;
}

/* Focus effect */
.login-page input:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 5px rgba(106,17,203,0.4);
    outline: none;
}

/* Submit button */
.login-page button[type=submit] {
    width: 95%;
    padding: 12px;
    background: #6a11cb;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.login-page button[type=submit]:hover {
    background: #2575fc;
}

/* Links */
.login-page a {
    color: #6a11cb;
    text-decoration: none;
}

.login-page a:hover {
    text-decoration: underline;
}

/* Error alert */
.login-page .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px 15px;
    border-radius: 6px;
    margin-bottom: 15px;
    text-align: left;
}

/* Checkbox */
.login-page input[type="checkbox"] {
    margin-right: 6px;
}

/* Responsive */
@media screen and (max-width: 480px) {
    .login-page form {
        width: 90%;
        padding: 30px 20px;
    }
}
</style>

<!-- FONT AWESOME ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="login-page">

<form action="{% url 'login' %}" method="POST">
      {% csrf_token %}

<h1>Login Page</h1>

<div class="card-body">
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>

<div class="container">

    <!-- Email Field -->
    <label for="email"><b>Email:</b></label>
    <div class="input-wrapper">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter Email address" name="email" required>
    </div>

    <!-- Password Field -->
    <label for="password"><b>Password:</b></label>
    <div class="input-wrapper">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Enter Password" name="password" required>
    </div>

    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>

    <br><br>

    <button type="submit">Login</button>

    <br><br>
    <a href="#">Forgot Password?</a>

</div>
</form>

</div>

{% endblock content %}
